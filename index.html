<script>

    function hide (elements) {
        elements = elements.length ? elements : [elements];
        for (var index = 0; index < elements.length; index++) {
            elements[index].style.display = 'none';
        }
    }

    function show (elements) {
        elements = elements.length ? elements : [elements];
        for (var index = 0; index < elements.length; index++) {
            elements[index].style.display = 'block';
        }
    }

    window.onload = () => {
        let userAgent = navigator.userAgent;
        let browserName;
        let browserVer;

        if(userAgent.match(/chrome|chromium|crios/i)){
             browserName = "Chromium";
           }else if(userAgent.match(/firefox|fxios/i)){
             browserName = "Firefox";
           }  else if(userAgent.match(/safari/i)){
             browserName = "Safari";
           }else if(userAgent.match(/opr\//i)){
             browserName = "Opera";
           } else if(userAgent.match(/edg/i)){
             browserName = "Edge";
           }else{
             browserName="Unknown";
           }

           hide(document.getElementById("nosearch"));
           hide(document.getElementById("nobrowser"));

        if (userAgent.includes('Firefox/')) {
            browserVer = userAgent.split('Firefox/')[1]
        } else if (userAgent.includes('Edg/')) {
            browserVer = userAgent.split('Edg/')[1]
        } else if (userAgent.includes('Chrome/')) {
            browserVer = userAgent.split('Chrome/')[1]
        } else if (userAgent.includes('Safari/')) {
            browserVer = userAgent.split('Safari/')[1]
        }
        document.getElementById("browser").innerHTML = "Browser Type: " + browserName;
        document.getElementById("version").innerHTML = "Browser Version: " + browserName + " " + browserVer;
    }
